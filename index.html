<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>

  <div class="container time-block">

    <!-- 9 am -->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">09:00 AM</span>
      </div>
      <textarea id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i
            class="far fa-save"></i></button>
      </div>
    </div>

    <!-- 10 am-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">10:00 AM</span>
      </div>
      <textarea id="comment10am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
      <div class="input-group-append">
        <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i
            class="far fa-save"></i></button>
      </div>
    </div>

    <!--11 am-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea id="comment11am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--12 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea id="comment12pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--1 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea id="comment1pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--2 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea id="comment2pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--3 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea id="comment3pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!--4 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea id="comment4pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 5pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea id="comment5pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

    </div>
    <footer><br><br></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
